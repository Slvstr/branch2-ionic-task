<ion-modal-view>
  <ion-header-bar>
    <button ng-click="closeNewGoalForm()" class="button button-icon button-clear button-assertive icon ion-ios-close-empty"></button>
    <h1 class="title">New Goal</h1>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <h2 class="input-label input-label-center">I Want To...</h2>
        <input type="text" ng-model="newGoal.name" placeholder="I Want To..." required>
      </label>
      <label class="item">
        <h2 class="input-label input-label-center">{{newGoal.target}}</h2>
        <h4 class="input-label input-label-center">times/day</h2>
        <div class="range range-assertive">
          <i class="icon ion-ios-arrow-back" ng-click="decrementTarget()"></i>
          <input type="range" name="frequency" min="0" max="20" ng-model="newGoal.target" required>
          <i class="icon ion-ios-arrow-forward" ng-click="incrementTarget()"></i>
        </div>
      </label>
    </div>
    <button class="button button-block footer-bar button-balanced" ng-click="saveNewGoal(newGoal)">Save</button>
  </ion-content>
</ion-modal-view>
