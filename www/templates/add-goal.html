<ion-modal-view>
  <ion-header-bar>
    <button ng-click="closeNewGoalForm()" class="button button-icon button-clear button-assertive icon ion-ios-close-empty"></button>
    <h1 class="title">New Goal</h1>
  </ion-header-bar>

  <ion-content class="padding">
    <div class="card">
      <label class="item item-input item-floating-label">
        <h2 class="input-label" style="margin: 0 auto;">I Want To...</h2>
        <input type="text" ng-model="newGoal.name" style="text-align: center;" placeholder="I Want To..." required>          
      </label>
      <div class="item">
        <div class="input-item-center">
          <h2 class="target-display">{{newGoal.target}}</h2>
          <h4 class="target-display">times/day</h2>                    
        </div>
        <div class="range range-assertive">
          <i class="button button-icon button-clear icon ion-ios-arrow-back" ng-click="decrementTarget()"></i>
          <input type="range" name="newGoalRange" min="0" max="20" value="newGoal.target" ng-model="newGoal.target">
          <i class="button button-icon button-clear icon ion-ios-arrow-forward" ng-click="incrementTarget()"></i>
        </div>
      </div>
    </div>
    <button class="button button-block footer-bar button-balanced" ng-click="saveNewGoal(newGoal)">Save</button>
  </ion-content>
</ion-modal-view>
