<ion-view>
  <ion-nav-title>{{goal.name}}</ion-nav-title>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">Goal Title</span>
        <input type="text" ng-model="goal.name" placeholder="Goal Title">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">Goal Description</span>
        <input type="text" ng-model="goal.description" maxlength="160" placeholder="Goal Description">
      </label>
    </div>

    <h3>{{goal.target}} x / day</h3>
    <div class="range range-assertive">
      <i class="icon ion-ios-arrow-back" ng-click="decrementTarget()"></i>
      <input type="range" name="frequency" min="0" max="{{rangeMax}}" ng-model="goal.target">
      <i class="icon ion-ios-arrow-forward" ng-click="incrementTarget()"></i>
    </div>
  </ion-content>
  <div class="bar bar-footer">
    <button class="button button-clear button-assertive" ng-click="deleteGoal()">Delete Goal</button>
  </div>
</ion-view>
